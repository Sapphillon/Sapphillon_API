name: Release

on:
  workflow_dispatch:
    inputs:
      bump-type:
        description: 'Bump type'
        required: true
        options:
          - major
          - minor
          - patch
        default: 'patch'
      generate-notes:
        description: 'Generate release notes'
        required: true
        type: boolean
        default: true
      prerelease:
        description: 'Mark as a pre-release'
        required: true
        type: boolean
        default: false

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: '0'

      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          release_type: ${{ github.event.inputs.bump-type }}
          default_branch: main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        run: |
          gh release create "${{ steps.tag_version.outputs.new_tag }}" \
            --title "Release ${{ steps.tag_version.outputs.new_tag }}" \
            ${{ github.event.inputs.generate-notes && '--generate-notes' || '' }} \
            ${{ github.event.inputs.prerelease && '--prerelease' || '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
